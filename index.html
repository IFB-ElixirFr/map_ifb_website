</head>
<body>

    <div class="container">
        <h1>Plateformes IFB</h1>
        <p>Exemple pour le site web de l'IFB. Cette carte n'est pas représentative. </p>
        <div id="mapid" style="height: 500px;"></div>
    </div>
    

    <script>

        var map = L.map('mapid',{ zoomControl: false, scrollWheelZoom: false });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        

        // Limits 

        map.fitBounds([
        [53.97688766594427, 19.99374389648438], // Northeast
        [38.9869008405745, -16.92031860351563]  // Southwest
        ]);

        // No dragging
        map.dragging.disable();

        // Add platforms

        
        var marker = L.marker([48.86062158639528, 2.295497519718254]).addTo(map);
        marker.bindPopup("<h2>IFB core</h2><br><b>Adresse</b> :GÉNOSCOPE - 2 RUE GASTON CRÉMIEUX, 91057 - ÉVRY – CEDEX ANR-11-INBS-0013236<br><b>Website</b>: <a href='https://www.france-bioinformatique.fr/' target='_blank'> ici </a>");

        L.marker([48.727356879608855, -3.987521915343077]).addTo(map).bindPopup("<h2>LOREM</h2><br><b>Adresse</b> : XXXXXXX  <br><b>Website</b>: <a href='https://www.france-bioinformatique.fr/' target='_blank'> ici </a>");
        L.marker([50.607129337660666, 3.1375709447543407]).addTo(map).bindPopup("<h2>Ipsum</h2><br><b>Adresse</b> :XXXXXXX <br><b>Website</b>: <a href='https://www.france-bioinformatique.fr/' target='_blank'> ici </a>");
        // ... A faire avec une bou



    </script>
</body>
</html>
